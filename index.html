<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>💗 可愛隨機取數機 💗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ✅ 修正版字體載入 */
    @font-face {
      font-family: 'CWLoYen';
      src: url('ChenYuluoyan-2.0-Thin.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'CWLoYen', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff8f9);
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #555;
    }

    h1 {
      color: #ff7fa8;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ffd6e2;
    }

    .card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
      padding: 40px 60px;
      display: inline-block;
      min-width: 280px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    button {
      background: #ffa6c9;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #ff7fa8;
    }

    button:active {
      transform: scale(0.95);
    }

    #result {
      margin-top: 25px;
      font-size: 50px;
      color: #ff7fa8;
      height: 60px;
      line-height: 60px;
      font-weight: bold;
    }

    .loading {
      font-size: 30px;
      color: #ff7fa8;
      animation: blink 0.8s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>💗 隨機取數小機器 💗</h1>
    <button onclick="drawNumber()">抽一抽 ✨</button>
    <div id="result"></div>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function drawNumber() {
      const result = document.getElementById("result");
      result.innerHTML = `<p class="loading">抽取中 . . . 🎀</p>`;

      let interval = setInterval(() => {
        result.textContent = randomInt(0, 120); // 抽獎動畫效果：亂數快速跳動
      }, 80);

      setTimeout(() => {
        clearInterval(interval);

        let K = randomInt(0, 100);
        let F;

        if (K <= 40) {
          F = randomInt(60, 100);
        } else if (K === 9) {
          F = 40;
        } else {
          F = randomInt(100, 120);
        }

        result.textContent = F; // ✅ 最後只顯示 F
      }, 1500); // 轉動1.5秒後顯示最終結果
    }
  </script>

</body>
</html>
